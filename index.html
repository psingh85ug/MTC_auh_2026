
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millennium Toastmasters Club - Abu Dhabi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      .tm-maroon { color: #772432; }
      .bg-tm-maroon { background-color: #772432; }
      .tm-blue { color: #004165; }
      .bg-tm-blue { background-color: #004165; }
      .tm-royal { color: #006094; }
      .bg-tm-royal { background-color: #006094; }
      .tm-gold { color: #F2DF74; }
      .bg-tm-gold { background-color: #F2DF74; }

      /* Leadership Portrait Styling */
      .portrait-backdrop {
        background: linear-gradient(135deg, #004165 0%, #002a42 100%);
        position: relative;
        overflow: hidden;
      }
      .portrait-backdrop::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.2) 100%);
        pointer-events: none;
      }
      .member-card-shadow {
        box-shadow: 0 10px 30px -10px rgba(0, 65, 101, 0.15);
      }
      .member-card-shadow:hover {
        box-shadow: 0 20px 40px -15px rgba(0, 65, 101, 0.25);
      }
    </style>
